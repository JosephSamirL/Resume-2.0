query allProfiles {
  allProfile {
    name
    email
    summary
    about
    skill{
      name
      level
      color
    }
    title
    number
    profilePicture {
      asset {
        url
      }
    }
    link {
      name
      url
    }
  }
}
query allExperiences($limit: Int) {
  allExperience(limit: $limit) {
    nameOfCompany
    startDate
    endDate
    role
    responsibilities
  }
}
